<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Banjir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prediksi Banjir Menggunakan CNN</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4 text-center">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Upload & Prediksi</button>
        </form>
        
        {% if result %}
        <div class="mt-4 text-center">
            <h4>Hasil Prediksi:</h4>
            <p class="fw-bold">{{ result }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px;">
        </div>
        {% endif %}
    </div>
</body>
</html>
